<div class="container">
    <legend>Create Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "PlateForm.name" class="form-control" id="txtName" />
      </div>
           <div class="mb-3">
        <label for="txtcooktime" class="form-label">cooktime</label>
        <input type="text" name="cooktime" [(ngModel)] = "PlateForm.cooktime" class="form-control" id="txtcooktime" />
      </div>
      <div class="mb-3">
        <label for="txtImage" class="form-label">Image</label>
        <input type="text" name="Image" [(ngModel)] = "PlateForm.image" class="form-control" id="txtImage" />
      </div>                  
      <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
  </div>
